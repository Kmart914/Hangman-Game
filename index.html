<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman Sports Edition</title>
</head>
<body>

  <link rel="stylesheet" type="text/css" href="Assets/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>


    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-brand">Hangman Sports Edition</div>
    </nav>

    <div class="container-flex">
      <div class="row">
        <div class="col-md-6">
        <h1>Hangman</h1>
          <h2>Sports Edition</h2>
          <p>Press Any Key To Get Started!</p>
          <p>Wins:<span id="wins">0</span></p>
          <p>Losses:<span id="losses">0</span></p>
          <p>Current Word:<span id="currentWord"></p>
          <p>Number of Guesses Remaining:<span id="guessesLeft">10</span></p>
          <p>Letters Already Guessed:<span id="guesses">None</span></p>
        </div>
      </div>
    </div>

<script src="JavaScript/game.js"></script>
</body>
</html>
